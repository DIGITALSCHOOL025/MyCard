<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de visite numérique</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #e0e0e0;
    }
    .card {
      background: #2c2c3e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }
    img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #00bfff;
    }
    h1 {
      font-size: 26px;
      margin: 12px 0;
    }
    p {
      font-size: 16px;
      margin: 6px 0;
    }
    .contact {
      margin-top: 20px;
    }
    .contact a {
      display: inline-block;
      margin: 8px;
      color: #00bfff;
      font-size: 20px;
      transition: color 0.3s;
      text-decoration: none;
    }
    .contact a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="maphoto.jpg" alt="Photo de profil">
    <h1>Laurent Mamba</h1>
    <p>Consultant digital | Développeur Web</p>

    <div class="contact">
      <a href="tel:+243894797454" title="Téléphone"><i class="fas fa-phone"></i></a>
      <a href="mailto:mambalaurent009@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://wa.me/243816366576" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/tonprofil" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://linkedin.com/in/tonprofil" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
</body>
</html>
